<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/style.css">
    <title>Ubicaciones | Game of Thrones</title>
</head>
<body>
    <header>
      <img class="logo" src="img/banner-GOT.png" alt="Game of Thrones logo">
      <nav>
          <ul class="enlace">
              <li class="enlace item1">
                  <a href="index.html">Inicio</a>
              </li>
              <li class="enlace item2">
                  <a href="personajes.html">Personajes</a>
              </li>
              <li class="enlace item3">
                  <a href="#">Ubicaciones</a>
              </li>
              <li class="enlace item4">
                <a href="casas.html">Casas</a>
              </li>
              <li class="enlace item5">
                <a href="contacto.html">Contacto</a>
              </li>
          </ul>
      </nav>
    </header>
    <main>
        <div class="form-container">
            <form action="https://formsubmit.co/057685daeb774bae26b98d6e20b776bb" method="post">
                <div>
                    <p class="opinion">¿Qué te pareció este contenido?</p>
                </div>
                <div class="calificacion">
                    <input type="radio" name="rate-5" id="rate-5">
                    <label for="rate-5" class="fa-solid fa-dragon"></label>
                    <input type="radio" name="rate-4" id="rate-4">
                    <label for="rate-4" class="fa-solid fa-dragon"></label>
                    <input type="radio" name="rate-3" id="rate-3">
                    <label for="rate-3" class="fa-solid fa-dragon"></label>
                    <input type="radio" name="rate-2" id="rate-2">
                    <label for="rate-2" class="fa-solid fa-dragon"></label>
                    <input type="radio" name="rate-1" id="rate-1">
                    <label for="rate-1" class="fa-solid fa-dragon"></label>
                </div>
                <div>
                    <label for="name">Nombre:</label>
                </div>
                <div>
                    <input class="input-form" type="text" name="nombre" id="name" placeholder="Jon Snow">
                </div>
                <div>
                    <label for="email">Email:</label>
                </div>
                <div>
                    <input class="input-form" type="email" name="email" id="email" placeholder="name@example.com">
                </div>
                <div class="comentarios">
                    <label for="comentarios">Comentarios:</label>
                </div>
                <div>
                    <textarea class="input-form" name="mensaje" id="comentarios" rows="4" placeholder="Contanos tu opinión..."></textarea>
                </div>
                <input class="submit" type="submit" value="Enviar">

                <input type="hidden" name="_subject" value="Rating-Ubicaciones">
                <input type="hidden" name="_captcha" value="false">
                <!-- <input type="hidden" name="_next" value="https://rami154.github.io/TPO-Grupo7-Wiki-GOT/ubicaciones.html"> -->
            </form>
        </div>
        <div class="soundtrack">
            <iframe scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/331156308&color=%23007f00&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
        </div>
    </main>
