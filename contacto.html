<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon/house-stark-icon-17.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contacto | Game of Thrones</title>
</head>
<body>
    <header>
      <img class="logo" src="img/banner-GOT.png" alt="Game of Thrones logo">
      <nav>
          <ul class="enlace">
              <li class="enlace item1">
                  <a href="index.html">Inicio</a>
              </li>
              <li class="enlace item2">
                  <a href="personajes.html">Personajes</a>
              </li>
              <li class="enlace item3">
                  <a href="ubicaciones.html">Ubicaciones</a>
              </li>

                <a href="casas.html">Casas</a>
              </li>
              <li class="enlace item5">
                <a href="#">Contacto</a>
              </li>
          </ul>
      </nav>
    </header>
    <main>
        <div class="contact-form">
            <h1>Formulario de Contacto</h1><br>
            <form action="" name="formulario" id="form" method="post">
                <h3>Escribinos y en breve nos pondremos en contacto con vos</h3><br>
                <div>
                    <label for="name">Nombre:</label>
                </div>
                <div>
                    <input class="input-form" type="text" name="nombre" id="name" placeholder="Jon Snow">
                </div>
                <div>
                    <label for="email">Email:</label>
                </div>
                <div>
                    <input class="input-form" type="email" name="email" id="email" placeholder="name@example.com">
                </div>
                <div>
                    <label for="subject">Asunto:</label>
                </div>
                <div>
                    <input class="input-form" type="text" name="asunto" id="subject" placeholder="Escribí un asunto">
                </div>
                <div class="message">
                    <label for="comentarios">Mensaje:</label>
                </div>
                <div>
                    <textarea class="input-form" id="comentarios" rows="5" placeholder="Deja aquí tus comentarios..."></textarea>
                </div>
                <input class="submit" type="submit" value="Enviar">
                <p class="warnings" id="warnings"></p>
            </form>
        </div>
        <div class="soundtrack">
            <iframe scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/331156308&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
        </div>
    </main>

    </footer>
    <script src="js/app.js"></script>
</body>
</html>
