<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2cf1b682c5.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/favicon/house-stark-icon-17.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tienda | Game of Thrones</title>
</head>
<body>
    <header>
        <img class="banner" src="img/banner-GOT.png" alt="Game of Thrones logo">
        <nav>
          <input type="checkbox" id="menu-check">
          <label for="menu-check" id="menu">
              <span id="menu-abrir">&#9776;</span>
              <span id="menu-cerrar">X</span>
          </label>
          <hr id="line-nav">
            <ul class="enlace">
                <li class="enlace item1">
                    <a href="index.html">Inicio</a>
                </li>
                <li class="enlace item2">
                    <a href="#">Personajes</a>
                </li>
                <li class="enlace item3">
                    <a href="ubicaciones.html">Ubicaciones</a>
                </li>
                <li class="enlace item4">
                  <a href="casas.html">Casas</a>
                </li>
                <li class="enlace item5">
                    <a href="#">Tienda</a>
                  </li>
                <li class="enlace item6">
                  <a href="contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Tienda Wiki | GOT</h1>
            <div id="productos-lista" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
    </main>
        <!--Footer-->
        <footer class="footer">

            <div class="primer-footer">
    
                <!-- Redes sociales -->
                <div class="box">
                    <h1 class="primero">Nuestras redes sociales</h1>
                    <div class="redes-sociales">
                        <ul class="primera-li">
                            <li>
                                <a href="#">
                                    <i class="facebook"><img src="/img/facebook-circle-logo-108.png" alt="fb"
                                            width="60"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="twitter"><img src="/img/twitter-logo-108.png" alt="tw" width="60"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="instragram"><img src="/img/instagram-alt-logo-108.png" alt="ig"
                                            width="60"></i>
                                </a>
    
                            </li>
                        </ul>
                    </div>
                </div>
    
                <!-- Medios de pago -->
                <div class="box1">
                    <h1 class="segundo">Apoya nuestro contenido</h1>
                    <div class="pago">
                        <ul class="segunda-li">
                            <li>
                                <a href="#">
                                    <i class="transferencia"><img src="/img/bank-solid-108.png" alt="tranferencia" width="50"></i></a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="paypal"><img src="/img/paypal-logo-108.png" alt="pp" width="50"></i></a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="tarjeta de credito"><img src="/img/credit-card-regular-24.png" alt="tc" width="50"></i>
                                </a>
                        </ul>
                    </div>
                </div>
    
                <!-- Información de contacto -->
                <div class="box2">
                    <div class="mas-info">
                        <h1 class="tercero">Información de contacto</h1>
                        <p class="datos">Buenos Aires, Argentina <br>
                            <a class="mail" href="mailto: wikigot.cac@gmail.com">wikigot.cac@gmail.com</a> <br>
                            <a class="contacto" href="contacto.html">Contactanos</a></p>
                    </div>
                </div>
            </div>
    
            <div class="segundo-footer">
                <!-- Musica de fondo -->
                <div class="soundtrack">
                    <iframe scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/331156308&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
                </div>

                <div class="extra">
                    <span>
                        <h3>© 2023 Derechos reservados HBO® y Home Box Office®</h3>
                    </span>
                </div>   
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="js/productos_merch.js"></script>
</body>
</html>
